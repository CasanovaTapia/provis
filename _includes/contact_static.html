<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h1 class="title text-center"><a href="mailto:ching@casanovatapia.com">Join us</a></h1>
				<p>Tell us more about yourself as a creative, and we'll schedule a call</p>
				<form  action="//formspree.io/ching@casanovatapia.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<textarea rows="5" name="message" class="form-control" placeholder="What do you create ? What do you bring to the table ? How would the network benefit you ?" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<textarea rows="1" name="links" class="form-control" placeholder="Link to sample work" id="links" required data-validation-required-message="Please enter a link."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-primary btn-send">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="text-center">
			<div class="footer-below">
					<div class="container">
							<div class="row">
									<div class="col-lg-12 small">
										<a href=http://www.casanovatapia.com><img src="img/ctlogowhite.png"> 20{{ site.time | date: '%y' }}</a>
									</div>
							</div>
					</div>
			</div>
	</footer>
</section>
